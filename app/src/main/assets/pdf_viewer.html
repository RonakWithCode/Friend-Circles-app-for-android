<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #pdf-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<object id="pdf-viewer" type="application/pdf" data="{{file}}" width="100%" height="100%"></object>
</body>
</html>
